<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Intranet</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />




</head>
<body>
	<header th:replace="fragments/header :: cabeza">
		<div>Header</div>
	</header>

	<div class="layout-main">
		<aside>
			<nav th:replace="fragments/menu :: menu">
				<span>Menu</span>
			</nav>
		</aside>
	    <section class="layout-content" layout:fragment="cuerpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Formulario Licencias</span>
	                    </li>
	                </ul>
	            </div>
	       <!--    <a class="btn btn-primary btn-md" th:href="@{/cargos/listar}" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Contratos</span>
	            </a>-->
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	  <!--        	<div th:replace="fragments/alert"></div>-->
	           
	            <form action="#" th:action="@{/licencias/addLicencia}" th:object="${licencias}" method="get">
	                
	       <!--           <div th:replace="fragments/validacao  :: validacao"></div>  -->
	                
	                <div class="form-row">
	                	<div class="form-group col-md-6">
	                        <label for="clientes_nit">Nit</label>
	                        <input type="text" class="form-control" id="sku" placeholder="Nit" maxlength="9"
	                        		autofocus="autofocus" th:field="*{clientes_nit}" th:value="${clientes_nit}" required="required"/>
	                    </div>
	                	
	                    <div class="form-group col-md-6">
	                        <label for="sku">Sku</label>
	                        <input type="text" class="form-control" id="sku" placeholder="sku" maxlength="9"
	                        		autofocus="autofocus" th:field="*{sku}" th:value="${sku}" required="required"/>
	                    </div>
	                   
	                
	                    <div class="form-group col-md-4">
	                        <label for="tipoSoporte">Tipo de Soporte</label>
	                        <select id="tipoSoporte" class="form-control" th:field="*{tipo_soporte}">
	                            <option value="">Selecione...</option>
	                            <option th:value="Premium" th:text="Premium"></option>
	                            <option th:value="Standard" th:text="Standard"></option>
	                            <option th:value="Self-Support" th:text="Self-Support"></option>
	                            <option th:value="Layered" th:text="Layered"></option>
	                            <option th:value="Dev-Enterprise" th:text="Dev-Enterprise"></option>
	                            <option th:value="Dev-Proffessional" th:text="Dev-Proffessional"></option>
	                        </select>
	                    </div>
	                    
	          		
	                  	<div class="form-group col-md-6">
	                        <label for="finicio">Fecha Inicio</label>
	                        <input type="date" class="form-control" id="datepicker1" placeholder="Horario" 
	                        		autofocus="autofocus" th:field="*{f_inicial_licencia}" th:value="${f_inicial_licencia}" required="required"/>
	          		    </div>
	          		     <div class="form-group col-md-6">
	                        <label for="ffinal">Fecha Final</label>
	                        <input type="date" class="form-control" id="datepicker2" placeholder="Horario" 
	                        		autofocus="autofocus" th:field="*{f_final_licencia}" th:value="${f_final_licencia}" required="required"/>
	          		    </div>	   
	                    <div class="form-group col-md-6">
	                        <label for="cantidad">Cantidad</label>
	                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" 
	                        		autofocus="autofocus" th:field="*{cantidad}" th:value="${cantidad}" required="required"/>
	                     </div>
	                     <div class="form-group col-md-6">
	                        <label for="descripcion">Descripción</label>
	                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción" 
	                        		autofocus="autofocus" th:field="*{descripcion}" th:value="${descripcion}" required="required" /><br/>
	                    </div>    		
	                 
	                </div>
	               
	                <button class="btn btn-lg btn-primary btn-block" type="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
						</button>
	            </form>
	        </div>
	    </section>
	    </div>
</body>
</html>
