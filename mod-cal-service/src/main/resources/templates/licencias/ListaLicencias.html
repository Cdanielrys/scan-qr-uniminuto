<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Intranet</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />




</head>
<body>
	<header th:replace="fragments/header :: cabeza">
		<div>Header</div>
	</header>

	<div class="layout-main">
		<aside>
			<nav th:replace="fragments/menu :: menu">
				<span>Menu</span>
			</nav>
		</aside>
		
	    <section class="layout-content" layout:fragment="cuerpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Licencias</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	        <div class="container" id="listagem">
	        
	        	<div class="row">
	                <div class="col">
	                    
	                            <form class="form-inline" method="GET" th:action="@{/licencias/buscar}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="Nit" aria-label="Buscar"
	                                       th:name="clientes_nit"/>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
	                            </form>

	                </div>
	            </div>

	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                    	<th>Acciones</th>
	                        <th>Sku</th>
							<th>Tipo de Soporte</th>
							<th>Fecha Inicio</th>
							<th>Fecha Final</th>
							<th>Cantidad</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="licencias : ${licencias}">
	                    <td>
								
								<div class="btn-group-vertical">
								  <a th:href="@{/licencias/licenciasEdit?clientes_nit=__${licencias.clientes_nit}__&amp;sku=__${licencias.sku}__}">
								  	<button style="width: 135px" type="button" class="btn btn-info btn-sm">Modificar</button>
								  </a>
								  <a href="#" th:href="@{/licencias/removelicencia?clientes_nit=__${licencias.clientes_nit}__&amp;sku=__${licencias.sku}__}">
								  	<button style="width: 135px" type="button" class="btn btn-info btn-sm">Eliminar</button>
								  </a>
								</div>
						</td>
						<td th:text ="${licencias.sku}"></td>
						<td th:text ="${licencias.tipo_soporte}"></td>
						<td th:text ="${licencias.f_inicial_licencia}"></td>
						<td th:text ="${licencias.f_final_licencia}"></td>
						<td th:text ="${licencias.cantidad}"></td>
						<td th:text ="${licencias.clientes_nit}"></td>
						  <td colspan="2">
	                        </td>
					     </tr>
	           
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	    </section>
	    </div>

</body>
</html>
