	                        		autofocus="autofocus" th:field="*{clientes_nit}" th:value="${clientes_nit}" required="required"/>
	                    </div>
	                    <div class="form-group col-md-6">

	                     </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="informe">Informe</label>
	                        <select id="cargo" class="form-control" th:field="*{informe}">
	                            <option value="">Selecione...</option>
	                            <option th:value="Si" th:text="Si"></option>
	                            <option th:value="No" th:text="No"></option>
	                        </select>
	                    </div>
	                    
	                     <div class="form-group col-md-6">
	                        <label for="descripcion">Descripcion</label>
	                        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" 
	                        		autofocus="autofocus" th:field="*{descripcion}" th:value="${descripcion}" required="required"/>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="nombre_maquina">Nombre de Maquina</label>
	                        <input type="text" class="form-control" id="nombre_maquina" placeholder="Nombre de la maquina"
