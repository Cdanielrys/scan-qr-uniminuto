<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Intranet</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
  	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
	
	<!-- Custom styles for this template --> 
	<link href="/css/style.css" rel="stylesheet" />
 
	
	
	
</head>
<body>
	<header th:replace="fragments/header :: cabeza">
		<div>Header</div>
	</header>
	
	<div class="layout-main">
		<aside>
			<nav th:replace="fragments/menu :: menu">
				<span>Menu</span>
			</nav>
		</aside>
	
	    <section class="layout-content" layout:fragment="cuerpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Intranet</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/clientes/vercliente}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Clientes</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	      <!--  	<form  th:action="@{/clientes/addCliente}" th:object="${cliente}" method="get">-->
		
	                    
	            <form th:action="@{/clientes/addCliente}" th:object="${cliente}" method="get">    
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nit">Nit</label>
	                        <input type="text" class="form-control" id="nit" placeholder="Nit" maxlength="9"
	                               autofocus="autofocus" th:field="*{nit}" th:value="${nit}" required="required"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nombre">Razon Social</label>
	                        <input type="text" class="form-control" id="nombre" 
	                                th:field="*{razonsocial}" th:value="${razonsocial}" required="required" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="direccion">Direcci√≥n</label>
	                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" th:value="${direccion}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="ciudad">Ciudad</label>
	                        <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" th:value="${ciudad}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="telefono">Telefono</label>
	                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" th:value="${telefono}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="encargado1">Encargado 1</label>
	                        <input type="text" class="form-control" id="encargado1" th:field="*{encargado1}" th:value="${encargado1}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="correo1">Correo</label>
	                        <input type="email" class="form-control" id="correo1" th:field="*{correo1}" th:value="${correo1}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="telefono1">Telefono</label>
	                        <input type="text" class="form-control" id="telefono1" th:field="*{telefono1}" th:value="${telefono1}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	         
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="encargado2">Encargado 2</label>
	                        <input type="text" class="form-control" id="encargado2" th:field="*{encargado2}" th:value="${encargado2}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="correo2">Correo</label>
	                        <input type="email" class="form-control" id="correo2" th:field="*{correo2}" th:value="${correo2}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="telefono2">Telefono</label>
	                        <input type="text" class="form-control" id="telefono2" th:field="*{telefono2}" th:value="${telefono2}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="estado">Estado</label>
	                        <select id="estado" class="form-control" th:field="*{estado}">
	                            <option value="">Selecione...</option>
	                            <option th:value="Activo" th:text="Activo"></option>
	                            <option th:value="Inactivo" th:text="Inactivo"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	              
	      <!--    <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Agregar</button>-->
	                  <button class="btn btn-lg btn-primary btn-block" type="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
						</button>
	            </form>
	        </div>
	    </section>
	    </div>
	
</body>
</html>
