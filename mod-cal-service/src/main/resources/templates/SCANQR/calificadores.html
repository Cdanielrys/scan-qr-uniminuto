<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Formulario Calificadroes de Servicio</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/formulario/formulario.css" rel="stylesheet" />

</head>
<body>
	<header th:replace="fragments/header :: cabeza">
		<div>Header</div>
	</header>

	<div class="layout-main">
		<aside>
			<!-- 			<nav th:replace="fragments/menu :: menu"> -->
			<!-- 				<span>Menu</span> -->
			<!-- 			</nav> -->
		</aside>
	</div>

	<section class="layout-content" layout:fragment="cuerpo">
		<div class="fondo-principal">
			<div class="principal">
				<div class="caja-imagen">
					<div class="imagenes-dos">
						<img alt="" src="/image/uniminuto.jpg">
					</div>
				</div>
				<div class="contenedor">
					<div class="caja-login">
						
						<form th:action="@{/casa-uniminuto/addEncuestaCU}" th:object="${casa}" method="post">
							<div class="descQue">
								<label>CASA Uniminuto</label>
							</div>
							
							<div class="radiob">
								<input type="radio" name="porcentaje"  th:checked="${porcentaje}" th:readonly="readonly" value="98">Muy Satisfecho<br>
								<input type="radio" name="porcentaje"  th:checked="${porcentaje}" th:readonly="readonly" value="90">Satisfecho<br>
								<input type="radio" name="porcentaje"  th:checked="${porcentaje}" th:readonly="readonly" value="70">Aceptable<br>
								<input type="radio" name="porcentaje"  th:checked="${porcentaje}" th:readonly="readonly" value="45">Muy Insatisfecho<br>	
							</div>
							
							<button style="width: 45%; margin: auto;" class="btn btn-secondary btn-block" type="submit">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Calificar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="imagenes-uno">
			<img alt="" src="/image/inicioqr.jpg">
		</div>
	</section>
</body>
</html>
